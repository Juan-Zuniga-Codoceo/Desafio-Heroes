<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>SuperHero Search</title>
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
<link rel="stylesheet" href="/src/css/style.css">
<link rel="icon" href="/img/favicon.ico" type="image/x-icon">
</head>
<body>

  <nav class="navbar bg-body-tertiary">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">
        <img src="/img/sh2.jpg" alt="SuperHero Chile" class="">  
        <span style="color: white;">SuperHero</span>
      </a>
    </div>
  </nav>
  
<div class="container">
  <div class="col-md-6 d-flex justify-content-center align-items-center">
    <img src="/img/sh1.jpg" alt="SuperHero1" class="img-fluid mb-4">
</div>
  <div class="container">
  
    <h1 class="text-center mb-4">Encuentra tu SuperHéroe</h1>
    <form id="searchForm">
        <div class="form-group">
            <label for="heroNumber">Ingresa el número del héroe a buscar:</label>
            <input type="text" class="form-control" id="heroNumber" placeholder="Ej: 1, 2, 3...">
        </div>
        <button type="submit" class="btn btn-primary">Buscar</button>
    </form>
    <div class="row mt-4">
        
        <div class="col-md-6">
            <div class="card">
                <div class="card-header">
                    Información del Héroe
                </div>
                <div class="card-body" id="heroInfo">
                  
                </div>
            </div>
        </div>
       
        <div class="col-md-6">
            <div class="card">
                <div class="card-header">
                    Gráfico de Estadísticas
                </div>
                <div class="card-body">
                    <div id="chartContainer" style="height: 300px;"></div>
                </div>
            </div>
        </div>
    </div>
</div>

<script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
<script src="https://canvasjs.com/assets/script/canvasjs.min.js"></script>
<script src="/src/js/script.js"></script>
</body>
</html>
