<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>SuperHero Search</title>
<link rel="stylesheet" href="/src/css/style.css">
</head>
<body>

<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
  <div class="container">
    <a class="navbar-brand" href="#">SuperHero Chile</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav ml-auto">
        <li class="nav-item">
          <a class="nav-link" href="#">Inicio</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#">Acerca de</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#">Contacto</a>
        </li>
      </ul>
    </div>
  </div>
</nav>

<div class="container">
    <div class="col-md-6">
        <img src="/img/sh1.jpg" alt="SuperHero1" class="img-fluid mb-4">
    </div>
    <h1 class="text-center mb-4">Busca tu SuperHéroe</h1>
    <form id="searchForm">
        <div class="form-group">
            <label for="heroNumber">Ingresa el número del héroe:</label>
            <input type="text" class="form-control" id="heroNumber" placeholder="Ej: 1, 2, 3...">
        </div>
        <button type="submit" class="btn btn-primary">Buscar</button>
    </form>
    <div class="row mt-4">
        
        <!-- Columna para la información del héroe -->
        <div class="col-md-6">
            <div class="card">
                <div class="card-body" id="heroInfo">
                </div>
            </div>
        </div>
    </div>
    <!-- División para el gráfico -->
    <div class="row mt-4">
        <div class="col-md-12">
            <div class="card">
                <div class="card-body">
                    <div id="chartContainer" style="height: 300px;"></div>
                </div>
            </div>
        </div>
    </div>
</div>

<script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
<script src="https://canvasjs.com/assets/script/canvasjs.min.js"></script>
<script src="/src/js/script.js"></script>
</body>
</html>
